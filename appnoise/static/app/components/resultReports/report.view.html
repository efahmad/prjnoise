<style type="text/css">
    .date-picker-container div {
        direction: ltr;
    }

    .date-picker-container table {
        margin: auto;
    }
</style>
<div class="container-fluid">
    <div class="row row-bottom-space">
        <div class="col-md-1 no-padding line-height-normal text-left">
            <span>انتخاب نقطه</span>
        </div>
        <div class="col-md-4">
            <select style="width: 100%;"
                    ng-model="vm.selectedPoint"
                    ng-options="p.title for p in vm.points"></select>
        </div>
    </div>
    <div class="row row-bottom-space">
        <div class="col-md-1 no-padding line-height-normal text-left">از تاریخ</div>
        <div class="col-md-4">
            <p class="input-group date-picker-container">
                <input type="text" uib-datepicker-popup
                       class="form-control"
                       ng-model="vm.fromDate.date"
                       is-open="vm.fromDate.popupOpened"
                       datepicker-options="vm.dateOptions"/>
                <span class="input-group-btn">
                    <button type="button"
                            class="btn btn-default"
                            ng-click="vm.fromDate.openPopup()">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </button>
                </span>
            </p>
        </div>
        <div class="col-md-1 no-padding line-height-normal text-left">تا تاریخ</div>
        <div class="col-md-4">
            <p class="input-group date-picker-container">
                <input type="text" uib-datepicker-popup
                       class="form-control"
                       ng-model="vm.toDate.date"
                       is-open="vm.toDate.popupOpened"
                       datepicker-options="vm.dateOptions"/>
                <span class="input-group-btn">
                    <button type="button"
                            class="btn btn-default"
                            ng-click="vm.toDate.openPopup()">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </button>
                </span>
            </p>
        </div>
        <div class="col-md-2 text-center">
            <button type="button"
                    class="btn btn-info"
                    ng-click="vm.search()">
                <span>جستجو</span>
            </button>
        </div>
    </div>
    <!-- Diagram -->
    <div class="row row-bottom-space">
        <nvd3 options="vm.diagramOptions" data="vm.diagramData" style="direction: ltr;"
              class="with-3d-shadow with-transitions"></nvd3>
    </div>
</div>
