<div class="container-fluid">
    <div class="row row-bottom-space">
        <div class="col-md-1 line-height-normal text-left">عنوان</div>
        <div class="col-md-3">
            <input type="text"
                   class="form-control"
                   maxlength="30"
                   ng-model="vm.point.title"/>
        </div>
    </div>
    <div class="row row-bottom-space">
        <div class="col-md-1 line-height-normal text-left">توضیحات</div>
        <div class="col-md-5">
            <textarea class="form-control"
                      style="resize: none; height: 100px;"
                      maxlength="100"
                      ng-model="vm.point.description"></textarea>
        </div>
    </div>
    <div class="row row-bottom-space">
        <div class="col-md-5 col-md-offset-1">
            <button type="button"
                    style="width: 100px;"
                    class="btn btn-info"
                    ng-click="vm.savePoint()">ثبت
            </button>
        </div>
    </div>

    <!-- Data Grid -->
    <div class="row row-bottom-space" ng-if="vm.points.length > 0">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body gridViewContainer">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ردیف</th>
                            <th>عنوان</th>
                            <th>توضیحات</th>
                            <td>عملیات</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in vm.points">
                            <td ng-bind="row.rowNum"></td>
                            <td ng-bind="row.title"></td>
                            <td ng-bind="row.description"></td>
                            <td>
                                <button type="button"
                                        class="btn btn-info btn-sm"
                                        title="مشاهده نتایج"
                                        ng-click="vm.viewResults(row)">
                                    <i class="fa fa-book left-margin-5" aria-hidden="true"></i>
                                    <span>نتایج</span>
                                </button>
                                <button type="button"
                                        class="btn btn-danger btn-sm"
                                        style="margin-right: 10px;"
                                        mwl-confirm
                                        title="{{ 'حذف فایل' }}"
                                        message="{{ 'فایل مورد نظر و تمامی داده ها و نتایج آن حذف خواهد شد. ادامه می دهید ؟' }}"
                                        confirm-text="{{ 'بله' }}"
                                        cancel-text="{{ 'انصراف' }}"
                                        placement="{{ 'top' }}"
                                        on-confirm="vm.deleteFile(row.id)"
                                        confirm-button-type="danger"
                                        cancel-button-type="default">
                                    <i class="fa fa-times left-margin-5" aria-hidden="true"></i>
                                    <span>حذف</span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
