<div class="container-fluid">
    <div class="row row-bottom-space">
        <div class="col-md-1 line-height-normal text-left">عنوان</div>
        <div class="col-md-3">
            <input type="text"
                   class="form-control"
                   maxlength="30"
                   ng-model="vm.point.title"/>
        </div>
    </div>
    <div class="row row-bottom-space">
        <div class="col-md-1 line-height-normal text-left">توضیحات</div>
        <div class="col-md-5">
            <textarea class="form-control"
                      style="resize: none; height: 100px;"
                      maxlength="100"
                      ng-model="vm.point.description"></textarea>
        </div>
    </div>
    <div class="row row-bottom-space-high">
        <div class="col-md-5 col-md-offset-1">
            <button type="button"
                    ng-if="!vm.isInEditMode"
                    style="width: 100px;"
                    class="btn btn-info"
                    ng-click="vm.savePoint()">ثبت
            </button>
            <button type="button"
                    ng-if="vm.isInEditMode"
                    style="width: 100px;"
                    class="btn btn-success"
                    ng-click="vm.savePoint()">ویرایش
            </button>
            <button type="button"
                    ng-if="vm.isInEditMode"
                    style="width: 100px;"
                    class="btn btn-danger"
                    ng-click="vm.cancelEditMode()">انصراف
            </button>
        </div>
    </div>

    <!-- Data Grid -->
    <div class="row row-bottom-space" ng-if="vm.points.length > 0">
        <div class="col-md-12">
            <div class="panel panel-default" style="width: 800px; margin:auto;">
                <div class="panel-body gridViewContainer">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ردیف</th>
                            <th>عنوان</th>
                            <th>توضیحات</th>
                            <td>عملیات</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in vm.points">
                            <td ng-bind="row.rowNum" style="width: 5%;"></td>
                            <td ng-bind="row.title" style="text-align: right; width: 30%;"></td>
                            <td ng-bind="row.description" style="text-align: right;"></td>
                            <td style="width: 15%;">
                                <button type="button"
                                        class="btn btn-info btn-sm"
                                        title="ویرایش نقطه"
                                        ng-click="vm.goToEditMode(row)">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                                <button type="button"
                                        class="btn btn-danger btn-sm"
                                        style="margin-right: 10px;"
                                        mwl-confirm
                                        title="{{ 'حذف نقطه' }}"
                                        message="{{ 'نقطه مورد نظر و تمامی فایل های مربوط به آن حذف خواهند شد. ادامه می دهید ؟' }}"
                                        confirm-text="{{ 'بله' }}"
                                        cancel-text="{{ 'انصراف' }}"
                                        placement="{{ 'top' }}"
                                        on-confirm="vm.deletePoint(row.id)"
                                        confirm-button-type="danger"
                                        cancel-button-type="default">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
